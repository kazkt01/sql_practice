services:
  db:
    build:
      context: .
      dockerfile: ./SQL/Dockerfile
    container_name: mysql-min
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: dev
      MYSQL_PASSWORD: devpass
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 3s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  app:
    build: ./app
    container_name: app-min
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: appdb
      DB_USER: dev
      DB_PASS: devpass
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    restart: unless-stopped

volumes:
  db-data:
